<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;600&family=Inter:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #A8E6CF, #DCEDC1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            padding: 1rem;
        }

        .signup-container {
            background-color: #FFF;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Syne', sans-serif;
            color: #2A6041;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group-row {
            display: flex;
            gap: 1rem;
        }

        .form-group-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            color: #2A6041;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #2A6041;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1C0F13;
            box-shadow: 0 0 8px rgba(42, 96, 65, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #2A6041;
            color: #FFF;
            border: none;
            border-radius: 8px;
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #1C0F13;
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .shake {
            animation: shake 0.4s ease;
        }

        .logo-container {
        text-align: center;
        margin-bottom: 1rem;
        }

        .logo-container img {
            max-width: 200px;
            width: 100%;
            height: auto;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
            <img src="pgsi_logo.png" alt="Logo">
        </div>
        <h1>Create Account</h1>
        <form id="signupForm">
            <div class="form-group-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="John" required>
                    <div class="error-message" id="firstNameError">Please enter your first name</div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Doe" required>
                    <div class="error-message" id="lastNameError">Please enter your last name</div>
                </div>
            </div>

            <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" required>
                <div class="error-message" id="birthdateError">Please select your birthdate</div>
            </div>

            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" placeholder="12345" required>
                <div class="error-message" id="employeeIdError">Please enter your Employee ID</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <div class="error-message" id="passwordError">Please enter a password</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="••••••••" required>
                <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>


    <script>
        const form = document.getElementById('signupForm');
        const firstNameError = document.getElementById('firstNameError');
        const lastNameError = document.getElementById('lastNameError');
        const birthdateError = document.getElementById('birthdateError');
        const employeeIdError = document.getElementId('employeeIdError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const birthdate = document.getElementById('birthdate').value;
            const employeeId = document.getElementById('employeeId').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let isValid = true;

            firstNameError.style.display = firstName ? 'none' : 'block';
            lastNameError.style.display = lastName ? 'none' : 'block';
            birthdateError.style.display = birthdate ? 'none' : 'block';
            employeeIdError.style.display = employeeId ? 'none' : 'block';
            passwordError.style.display = password ? 'none' : 'block';

            if (password !== confirmPassword) {
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else {
                confirmPasswordError.style.display = 'none';
            }

            if (isValid) {
                alert('Sign up successful!');
                form.reset();
            }
        });
    </script>
</body>
</html>
